<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/8bf81a149f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="input-group mb-3">
          <input
            type="search"
            class="form-control"
            id="city-search"
            autocomplete = off
            placeholder="Search for a city..."
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>

          </div>

          <button
            class="btn btn-outline-primary"
            type="button"
            id="current-location-btn"
          >
            Use current location
          </button>
        
      </form>
      <div class="box">
        <h1>WEATHER IN <span class="city" id="city"></span></h1>
        <h2 id="h2">
        </h2>
        <div class="container main-display">
          <div class="row">
            <div class="col-4 current-icon" >
              <i id="icon" ></i>
            </div>
            <div class="col-4 current-temperature">
              <span id="current-temp"><strong></strong
              ></span><span class="units" id="units"
                ><span id="celsius" class="current-unit">°C</span> | <span id="fahrenheit">°F</span></a></span
              >
            </div>
            <div class="col-4 current-details">
              <ul>
                <li>Feels like: <span id=feels-like></span><span id="fl-unit">°C</span></li>
                <li>Humidity: <span id=humidity></span>%</li>
                <li>Wind: <span id=wind></span>km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="current-state" id="current-state"></div>
        <div class="high-low"><strong>HIGH: <span id="current-high"></span>°C</strong> | LOW: <span id="current-low"></span>°C</div>
        <hr />

        <span id = "forecast">
      </span>


      </div>
      </div>
      <br />
      <div class ="footer"><a href="https://github.com/jadeirons/weather-app" target="_blank">Open-source code</a>, by Jade Irons</div>
    <br />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
