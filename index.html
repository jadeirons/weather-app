<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/8bf81a149f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="input-group mb-3">
          <input
            type="search"
            class="form-control"
            id="city-search"
            placeholder="Search for a city..."
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>

          </div>

          <button
            class="btn btn-outline-primary"
            type="button"
            id="current-location-btn"
          >
            Use current location
          </button>
        
      </form>
      <div class="box">
        <h1>WEATHER IN <span class="city" id="city">TORONTO</span></h1>
        <h2>
          <span class="time">7:17pm</span> |
          <span class="date">Wed, April 27, 2022</span>
        </h2>
        <div class="container main-display">
          <div class="row">
            <div class="col-4 current-icon">
              <i class="fa-solid fa-cloud-bolt"></i>
            </div>
            <div class="col-4 current-temperature">
              <span id="current-temp"><strong>9</strong
              ></span><span class="units" id="units"
                ><span id="celsius" class="current-unit">°C</span> | <span id="fahrenheit">°F</span></a></span
              >
            </div>
            <div class="col-4 current-details">
              <ul>
                <li>Feels like: <span id=feels-like>17</span>°C</li>
                <li>Humidity: <span id=humidity>49</span>%</li>
                <li>Wind: <span id=wind>27</span>km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="current-state" id="current-state">THUNDERSTORMS</div>
        <div class="high-low"><strong>HIGH: <span id="current-high">9</span>°C</strong> | LOW: <span id="current-low">2</span>°C</div>
        <hr />
        <div class="container upcoming-grid">
          <div class="row days">
            <div class="col-2">THU</div>
            <div class="col-2">FRI</div>
            <div class="col-2">SAT</div>
            <div class="col-2">SUN</div>
            <div class="col-2">MON</div>
            <div class="col-2">TUE</div>
          </div>
          <div class="row icons">
            <div class="col-2"><i class="fa-solid fa-cloud-bolt"></i></div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
            <div class="col-2"><i class="fa-solid fa-cloud-bolt"></i></div>
            <div class="col-2"><i class="fa-solid fa-sun"></i></div>
            <div class="col-2"><i class="fa-solid fa-cloud-bolt"></i></div>
          </div>
          <div class="row temps">
            <div class="col-2"><strong>11°C</strong> | 5°C</div>
            <div class="col-2"><strong>11°C</strong> | 3°C</div>
            <div class="col-2"><strong>7°C</strong> | 5°C</div>
            <div class="col-2"><strong>16°C</strong> | 9°C</div>
            <div class="col-2"><strong>10°C</strong> | 3°C</div>
            <div class="col-2"><strong>10°C</strong> | 3°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
